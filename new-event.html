<body>

  <div class="login-wrap">
    <div class="login-html">

      <!--  Imagen Logo   -->
      <div class="group">
        <img id="logo" class="img-fluid" src="images/Logo-de-vote-4-social-grande.png" alt="Vote 4 Social">
      </div>
      <!--  MENU   -->

      <div id="menuArea">
        <input type="checkbox" id="menuToggle">

        <label for="menuToggle" class="menuOpen">
    <div class="open">
    </div>
        </label>

        <div class="menu menuEffects">
          <label for="menuToggle"></label>
          <div class="menuContent">
            <ul>
              <li><a href="#">Eventos</a></li>
              <li><a href="#">Perfil</a></li>
              <li><a href="#">Desconectarse</a></li>

            </ul>
          </div>
        </div>

      </div>



      <h3>EDITAR EVENTO</h3>

      <div class="login-form">
        <div class="sign-in-htm">

   <!-- Título Evento-->
   <div class="group">
      <label for="user" class="label">Título Evento</label>
      <input id="user" type="text" class="input">
    </div>

     <!-- Fechas -->
     <div class="group">
        <label for="user" class="label">Fecha de inicio y fecha final</label>
        <input id="user" type="text" class="input"  placeholder="xx/xx/xx - xx/xx/xx">
      </div>

 <!-- New user -->
          <div class="group">
                <label for="user" class="label">Usuarios <b>30/50</b>
                     <a class="tooltips" href="default.asp" target="_blank">
                      <i class="fas fa-plus-circle" ></i>
                      <span>Nuevo usuario</span></a>
                    </a>
                </label>
          </div>

 <!-- Descripción corta -->
          <div class="group">
                <label for="user" class="label">Descripción corta</label>
                <input id="user" type="text" class="input">
              </div>
 <!-- Descripción -->
          <div class="group">
                <label for="user" class="label">Descripción</label>
                <textarea class="input" id="descripcion" rows="6" cols="250" name="Descripción" placeholder="Descripción larga del evento"></textarea>
              </div>

              <div class="hr"></div>

              <div class="group">
                  <label for="user" class="label">
                      <b><Pregunta</b>
                      <ol>
                          <li>Respuesta </li>
                          <li>Respuesta </li>
                          <li>Respuesta </li>
                          <li>Respuesta </li>
                    </ol>
                  </label>
              </div>
              <div class="hr"></div>
<!-- conclusión -->
          <div class="group">
                <label for="user" class="label">Conclusión</label>
                <textarea class="input" id="descripcion" rows="6" cols="250" name="Descripción"></textarea>
              </div>
<!-- Eliminar evento -->
<div class="group">
        <input id="check" type="checkbox" class="check" checked>
        <label for="check"><span class="icon"></span> Eliminar evento</label>
      </div>
<!-- Guardar evento -->
          <div class="login-form">
                <div class="sign-in-htm"></div>
                  <div class="group">
                  <input type="submit" class="button" value="Guardar cambios">
                 </div>



        </div>
      </div>
    </div>
