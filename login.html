  <div class="login-wrap">

      <!--  NAVEGACIÓN    -->
      <!--  Imagen Logo   -->

        <a title="Vote 4 Social" href="./login.html"><img id="logo" class="img-fluid" src="images/Logo-de-vote-4-social-grande.png" alt="Vote 4 Social"></a>

            <label for="check"><span class="icon"></span> Mantenme conectado</label>
          </div>
          <div class="group">
            <!--   <input type="submit" class="button" value="Entrar">  -->

          </div>
